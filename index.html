<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Hub - Seragam Edition</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap');

        :root {
            --bg: #fdfaf6; 
            --paper: #ffffff; 
            --accent: #a3b18a; 
            --secondary: #e9edc9; 
            --wood: #6b705c; 
            --text: #3f4238; 
            --red: #e5989b;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --shadow: rgba(107, 112, 92, 0.15);
        }

        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; color: var(--text); font-size: 1.1rem; }
        
        .page { display: none; width: 100%; max-width: 600px; background: var(--paper); padding: 40px; border-radius: 40px; box-shadow: 0 20px 60px var(--shadow); border: 2px solid rgba(163, 177, 138, 0.1); box-sizing: border-box; }
        .active { display: block; animation: pageIn 0.5s ease-out; }
        @keyframes pageIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-family: 'Pacifico', cursive; color: var(--wood); text-align: center; font-size: 3rem; margin-top: 0; }
        h2 { font-size: 1.8rem; color: var(--wood); font-weight: 700; margin-bottom: 25px; }
        h3 { color: var(--wood); border-bottom: 2px solid var(--secondary); padding-bottom: 10px; margin-bottom: 15px; }

        .btn-cozy { 
            display: flex; align-items: center; justify-content: center; gap: 12px; 
            width: 100%; padding: 18px; margin: 10px 0; 
            border-radius: 20px; border: none; 
            background: var(--secondary); font-weight: 700; cursor: pointer; 
            color: var(--wood); font-family: 'Quicksand'; font-size: 1.1rem; transition: 0.3s; 
            box-shadow: 0 4px 0px rgba(107, 112, 92, 0.1);
        }
        .btn-cozy:hover { transform: translateY(-2px); background: var(--accent); color: white; box-shadow: 0 6px 15px var(--shadow); }
        .btn-cozy:active { transform: translateY(0); }

        .btn-back { background: white; border: 2px solid var(--secondary); padding: 10px 22px; border-radius: 18px; cursor: pointer; font-weight: 700; color: var(--wood); margin-bottom: 20px; }

        input, select, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 2px solid #f0f0f0; box-sizing: border-box; font-family: 'Quicksand'; font-size: 1rem; }
        input:focus { border-color: var(--accent); outline: none; background: #fff; }

        .card { background: white; border-radius: 30px; padding: 25px; margin-bottom: 25px; border: 1px solid #f5f5f5; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }

        .top-1 { border: 3px solid var(--gold) !important; background: #fffdf0 !important; animation: glow-gold 2s infinite alternate; }
        .top-2 { border: 3px solid var(--silver) !important; background: #f8f8f8 !important; }
        .top-3 { border: 3px solid var(--bronze) !important; background: #fffaf5 !important; }
        @keyframes glow-gold { from { box-shadow: 0 0 5px #ffd700; } to { box-shadow: 0 0 20px #ffd700; } }

        .student-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #f9f9f9; border-radius: 15px; margin-bottom: 5px; background: #fafafa; }
        .points-badge { background: var(--accent); color: white; padding: 6px 15px; border-radius: 20px; font-weight: 700; min-width: 50px; text-align: center; }
        
        .qr-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .qr-item { background: #fafafa; padding: 15px; border-radius: 20px; text-align: center; border: 1px solid #eee; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 30px; width: 85%; max-width: 400px; text-align: center; }

        .names-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .tag { font-size: 0.9rem; background: white; padding: 8px; border-radius: 10px; border: 1px solid #ddd; text-align: center; cursor: pointer; }

        #reader { width: 100%; border-radius: 25px; overflow: hidden; border: 5px solid var(--secondary); }
    </style>
</head>
<body>

<div id="modal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modal-title">üåü Edit Point</h3>
        <p id="modal-subtitle"></p>
        <input type="number" id="modal-input" placeholder="Masukkan jumlah mata">
        <div style="display: flex; gap: 10px; margin-top:10px;">
            <button class="btn-cozy" onclick="confirmPoint('add')" style="background: var(--accent); color: white;">‚ûï Tambah</button>
            <button class="btn-cozy" onclick="confirmPoint('sub')" style="background: var(--red); color: white;">‚ûñ Tolak</button>
        </div>
        <button onclick="closeModal()" style="margin-top: 15px; border: none; background: none; color: #aaa; cursor: pointer;">Batal</button>
    </div>
</div>

<div id="p-home" class="page active">
    <h1>Assignment Hub</h1>
    <button class="btn-cozy" onclick="go('p-subjek')"><span>üìî</span> Subjek</button>
    <button class="btn-cozy" onclick="go('p-arkib')"><span>üìÇ</span> Rekod Tugasan</button>
    <button class="btn-cozy" onclick="go('p-achieve')" style="background: var(--accent); color: white;"><span>üèÜ</span> Achievement Pelajar</button>
    <button class="btn-cozy" onclick="go('p-admin')" style="background: #f0f0f0; margin-top: 30px; border-radius: 20px;"><span>‚öôÔ∏è</span> Tetapan Data</button>
</div>

<div id="p-admin" class="page">
    <button class="btn-back" onclick="go('p-home')">üè† Home</button>
    
    <div class="card">
        <h3>üë§ Pelajar & QR</h3>
        <select id="sel-k" onchange="drawQR()"></select>
        <textarea id="add-p-list" rows="3" placeholder="Nama pelajar (satu baris satu nama)"></textarea>
        <button class="btn-cozy" onclick="addP()">‚ú® Daftar Pelajar</button>
        <div id="qr-area" class="qr-grid"></div>
    </div>

    <div class="card">
        <h3>üìö Subjek</h3>
        <input type="text" id="add-s" placeholder="Contoh: Matematik">
        <button class="btn-cozy" onclick="add('s')">‚ûï Tambah Subjek</button>
        <div id="list-s" style="margin-top:10px;"></div>
    </div>

    <div class="card">
        <h3>üè´ Kelas</h3>
        <input type="text" id="add-k" placeholder="Contoh: 5 Bijak">
        <button class="btn-cozy" onclick="add('k')">‚ûï Tambah Kelas</button>
        <div id="list-k" style="margin-top:10px;"></div>
    </div>
</div>

<div id="p-achieve" class="page">
    <button class="btn-back" onclick="go('p-home')">üè† Home</button>
    <h2>üèÜ Papan Markah</h2>
    <select id="sel-k-achieve" onchange="renderAchievement()"></select>
    <div id="achieve-list"></div>
</div>

<div id="p-arkib" class="page">
    <button class="btn-back" onclick="go('p-home')">üè† Home</button>
    <h2>üìÇ Rekod Tugasan</h2>
    <div id="arkib-list"></div>
</div>

<div id="p-subjek" class="page"><button class="btn-back" onclick="go('p-home')">üè† Home</button><div id="btns-s"></div></div>
<div id="p-info" class="page"><button class="btn-back" onclick="go('p-subjek')">Kembali</button><div class="card"><label>Tarikh:</label><input type="date" id="d-tgl"><label>Masa:</label><input type="time" id="d-jam"><label>Tajuk:</label><input type="text" id="d-tj" placeholder="Tajuk Aktiviti"></div><button class="btn-cozy" onclick="go('p-pilih-k')">Seterusnya ‚û°</button></div>
<div id="p-pilih-k" class="page"><button class="btn-back" onclick="go('p-info')">Kembali</button><div id="btns-k"></div></div>
<div id="p-scan" class="page"><button class="btn-back" onclick="batalScan()">‚ùå Batal</button><div id="reader"></div><div id="status-box" style="text-align:center; padding:15px; margin:10px 0; border-radius:15px; background:var(--secondary);">Status: <span id="last-n">Menunggu...</span></div><div style="text-align:center; margin: 15px 0;">Hadir: <span id="scan-count" style="font-size:2rem; font-weight:bold;">0</span></div><button id="btn-save" class="btn-cozy" style="display:none; background:var(--accent); color:white;" onclick="simpanSesi()">üì¶ Simpan Rekod</button></div>
<div id="p-final" class="page"><button class="btn-back" onclick="go('p-arkib')">üìÇ Ke Rekod</button><div id="final-cont"></div></div>

<script>
    let db = JSON.parse(localStorage.getItem('bukuV6')) || { s: [], k: [], a: [], points: {} };
    let cur = { s:'', t:'', j:'', tj:'', ki:null, h:[] };
    let tempName = ""; let scanner = null;
function playBeep() {
    try {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const osc = context.createOscillator();
        const gain = context.createGain();
        osc.connect(gain); gain.connect(context.destination);
        osc.type = "sine"; osc.frequency.value = 880; 
        gain.gain.setValueAtTime(0, context.currentTime);
        gain.gain.linearRampToValueAtTime(0.5, context.currentTime + 0.01);
        osc.start(context.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
        osc.stop(context.currentTime + 0.2);
    } catch(e) { console.log("Audio error:", e); }
}

    function playErrorSound() {
    try {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const osc = context.createOscillator();
        const gain = context.createGain();
        osc.connect(gain); gain.connect(context.destination);
        osc.type = "sawtooth"; osc.frequency.value = 150; 
        gain.gain.setValueAtTime(0, context.currentTime);
        gain.gain.linearRampToValueAtTime(0.6, context.currentTime + 0.01);
        osc.start(context.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.4);
        osc.stop(context.currentTime + 0.4);
    } catch(e) { console.log("Audio error:", e); }
}

    function save() { localStorage.setItem('bukuV6', JSON.stringify(db)); }

    function go(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'p-admin') refreshAdmin();
        if(id === 'p-achieve') refreshAchieveMenu();
        if(id === 'p-subjek') {
            document.getElementById('btns-s').innerHTML = '<h2>Pilih Subjek</h2>' + db.s.map(x => `<button class="btn-cozy" onclick="cur.s='${x}'; go('p-info')">üìò ${x}</button>`).join('');
        }
        if(id === 'p-pilih-k') {
            document.getElementById('btns-k').innerHTML = '<h2>Pilih Kelas</h2>' + db.k.map((x,i) => `<button class="btn-cozy" onclick="startScan(${i})">üè´ ${x.nama}</button>`).join('');
        }
        if(id === 'p-arkib') renderArkib();
    }

    function refreshAdmin() {
        document.getElementById('list-s').innerHTML = db.s.map((x,i) => `<div class="student-row">${x} <span onclick="del('s',${i})" style="color:red; cursor:pointer; font-weight:bold;">Hapus</span></div>`).join('');
        document.getElementById('list-k').innerHTML = db.k.map((x,i) => `<div class="student-row">${x.nama} <span onclick="del('k',${i})" style="color:red; cursor:pointer; font-weight:bold;">Hapus</span></div>`).join('');
        document.getElementById('sel-k').innerHTML = '<option value="">-- Pilih Kelas --</option>' + db.k.map((x,i)=>`<option value="${i}">${x.nama}</option>`).join('');
        drawQR();
    }

    function add(type) {
        let v = document.getElementById('add-'+type).value;
        if(!v) return;
        if(type==='s') db.s.push(v); else db.k.push({nama:v, p:[]});
        save(); refreshAdmin(); document.getElementById('add-'+type).value='';
    }

    function addP() {
        let i = document.getElementById('sel-k').value;
        let v = document.getElementById('add-p-list').value;
        if(i==='' || !v) return;
        v.split('\n').map(n => n.trim()).filter(n => n).forEach(n => {
            if(!db.k[i].p.includes(n)) { db.k[i].p.push(n); if(!db.points[n]) db.points[n] = 0; }
        });
        save(); drawQR(); document.getElementById('add-p-list').value='';
    }

    function del(t, i, ki) {
        if(!confirm('Hapus item ini?')) return;
        if(t==='s') db.s.splice(i,1); 
        else if(t==='k') db.k.splice(i,1); 
        else if(t==='p') db.k[ki].p.splice(i,1); 
        else if(t==='a') db.a.splice(i,1);
        save(); refreshAdmin(); renderArkib();
    }

    function drawQR() {
        let i = document.getElementById('sel-k').value; 
        let a = document.getElementById('qr-area'); a.innerHTML = '';
        if(i==='' || !db.k[i]) return;
        db.k[i].p.forEach((p, pi) => {
            let id = `qr-${pi}`;
            let div = document.createElement('div');
            div.className = "qr-item";
            div.innerHTML = `<div id="${id}" style="display:flex; justify-content:center; margin-bottom:5px;"></div><small style="font-weight:700">${p}</small><br><span onclick="del('p',${pi},${i})" style="color:red; font-size:0.7rem; cursor:pointer;">[Padam]</span>`;
            a.appendChild(div);
            new QRCode(document.getElementById(id), { text: p, width: 80, height: 80 });
        });
    }

    function openModal(name) { 
        tempName = name; 
        document.getElementById('modal-title').innerText = name; 
        document.getElementById('modal-subtitle').innerText = "Mata Semasa: " + (db.points[name] || 0) + " pt";
        document.getElementById('modal-input').value = "";
        document.getElementById('modal').style.display = "flex"; 
    }
    function closeModal() { document.getElementById('modal').style.display = "none"; }
    
    function confirmPoint(type) {
        let val = parseInt(document.getElementById('modal-input').value);
        if(isNaN(val)) return;
        if(type === 'sub') val = -val;
        db.points[tempName] = (db.points[tempName] || 0) + val;
        save(); closeModal(); 
        if(document.getElementById('p-achieve').classList.contains('active')) renderAchievement();
        if(document.getElementById('p-arkib').classList.contains('active')) renderArkib();
    }

    function refreshAchieveMenu() {
        document.getElementById('sel-k-achieve').innerHTML = '<option value="">-- Pilih Kelas --</option>' + db.k.map((x,i)=>`<option value="${i}">${x.nama}</option>`).join('');
    }

    function renderAchievement() {
        let i = document.getElementById('sel-k-achieve').value;
        if(i==="") return;
        let students = db.k[i].p.map(n => ({ n, p: db.points[n] || 0 })).sort((a,b) => b.p - a.p);
        let html = "";
        students.forEach((s, idx) => {
            let rankClass = ""; let trophy = "";
            if(s.p > 0) {
                if(idx === 0) { rankClass = "top-1"; trophy = "ü•á "; }
                else if(idx === 1) { rankClass = "top-2"; trophy = "ü•à "; }
                else if(idx === 2) { rankClass = "top-3"; trophy = "ü•â "; }
            }
            html += `
            <div class="student-row ${rankClass}">
                <div style="font-weight:700;">${trophy}${idx+1}. ${s.n}</div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span class="points-badge">${s.p} pt</span>
                    <button onclick="openModal('${s.n}')" style="border:none; background:var(--wood); color:white; border-radius:10px; padding:5px 10px; font-size:0.8rem; cursor:pointer;">Edit</button>
                </div>
            </div>`;
        });
        document.getElementById('achieve-list').innerHTML = html;
    }

    function renderArkib() {
        document.getElementById('arkib-list').innerHTML = db.a.length ? db.a.map((x,i) => `<div class="card"><span onclick="del('a',${i})" style="float:right; cursor:pointer;">üóëÔ∏è</span>${mkCard(x)}</div>`).join('') : '<p>Tiada rekod.</p>';
    }

    function mkCard(r) { 
        return `<h3>${r.s} - ${r.k}</h3><p>‚ú® ${r.tj}<br>üìÖ ${r.t}</p>
                <div class="names-box">${r.l.map(n => `<div class="tag" onclick="openModal('${n}')">${n}</div>`).join('')}</div>
                <div class="names-box" style="background:#fff2f2;">${r.m.map(n => `<div class="tag" style="color:red; cursor:default;">${n}</div>`).join('')}</div>`;
    }

    // Gantikan fungsi startScan Cikgu yang lama dengan yang ini:

async function startScan(i) { 
    // Ambil data tarikh/masa/tajuk
    cur.ki = i; 
    cur.t = document.getElementById('d-tgl').value; 
    cur.j = document.getElementById('d-jam').value; 
    cur.tj = document.getElementById('d-tj').value; 
    cur.h = []; 
    
    document.getElementById('scan-count').innerText = "0"; 
    go('p-scan'); 
    
    // Hidupkan kamera
    if(!scanner) scanner = new Html5Qrcode("reader"); 
    
    await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => { 
        // 1. Cek adakah nama yang discan ada dalam senarai kelas?
        if(db.k[i].p.includes(txt)) {
            // 2. Cek adakah dia belum discan lagi?
            if(!cur.h.includes(txt)) { 
                cur.h.push(txt); 
                db.points[txt] = (db.points[txt] || 0) + 1; // Auto tambah 1 markah
                save(); 
                
                playBeep(); // <--- Sini dia panggil bunyi Beep!
                
                document.getElementById('last-n').innerText = "‚úÖ " + txt; 
                document.getElementById('scan-count').innerText = cur.h.length; 
                document.getElementById('btn-save').style.display = 'flex'; 
            }
        } else {
            // Jika nama tiada dalam senarai kelas
            playErrorSound(); // <--- Sini dia panggil bunyi Error!
            document.getElementById('last-n').innerText = "‚ùå Tiada dalam senarai!";
        }
    }); 
}

    async function batalScan() { if(scanner) await scanner.stop(); go('p-home'); }
    async function simpanSesi() { if(scanner) await scanner.stop(); let m = db.k[cur.ki].p.filter(n => !cur.h.includes(n)); db.a.unshift({ s: cur.s, k: db.k[cur.ki].nama, t: cur.t, j: cur.j, tj: cur.tj, l: [...cur.h], m: m }); save(); go('p-final'); document.getElementById('final-cont').innerHTML = mkCard(db.a[0]); }

    document.getElementById('d-tgl').valueAsDate = new Date();
</script>
</body>
</html>
