<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod Cikgu Pro - Arkib Edit Edition</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap');

        :root {
            --bg: #fdfaf6; 
            --paper: #ffffff; 
            --accent: #a3b18a; 
            --secondary: #e9edc9; 
            --wood: #6b705c; 
            --text: #3f4238; 
            --red: #e5989b;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --shadow: rgba(107, 112, 92, 0.15);
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; 
            color: var(--text);
            font-size: 1.1rem;
            overflow-x: hidden;
        }
        
        body::before { content: "âœ¿"; position: fixed; top: 10%; left: 5%; font-size: 3rem; color: var(--secondary); opacity: 0.3; animation: float 6s infinite ease-in-out; z-index: -1; }
        body::after { content: "ğŸŒ¿"; position: fixed; bottom: 10%; right: 5%; font-size: 3rem; color: var(--accent); opacity: 0.3; animation: float 8s infinite ease-in-out reverse; z-index: -1; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-20px) rotate(20deg); } }

        .page { 
            display: none; width: 100%; 
            max-width: 600px; 
            background: var(--paper); padding: 40px; 
            border-radius: 40px; 
            box-shadow: 0 20px 60px var(--shadow); 
            border: 2px solid rgba(163, 177, 138, 0.1); 
            box-sizing: border-box; 
        }
        
        .active { display: block; animation: pageIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes pageIn { from { opacity: 0; transform: scale(0.95) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        h1 { font-family: 'Pacifico', cursive; color: var(--wood); text-align: center; font-size: 3rem; margin-top: 0; text-shadow: 2px 2px 0px var(--secondary); }
        h2 { font-size: 1.8rem; color: var(--wood); font-weight: 700; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }

        .btn-cozy { 
            display: flex; align-items: center; justify-content: center; gap: 12px; 
            width: 100%; padding: 22px; margin: 18px 0; 
            border-radius: 25px; border: none; 
            background: var(--secondary); font-weight: 700; cursor: pointer; 
            color: var(--wood); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 8px 0px rgba(107, 112, 92, 0.1); 
            font-family: 'Quicksand'; font-size: 1.2rem;
        }
        .btn-cozy:hover { transform: translateY(-5px); box-shadow: 0 12px 25px var(--shadow); background: var(--accent); color: white; }

        .btn-back { background: white; border: 2px solid var(--secondary); padding: 10px 22px; border-radius: 18px; cursor: pointer; font-weight: 700; color: var(--wood); margin-bottom: 25px; }

        input, select, textarea { width: 100%; padding: 20px; margin: 15px 0; border-radius: 20px; border: 2px solid #f0f0f0; box-sizing: border-box; font-family: 'Quicksand'; font-weight: 600; background: #fafafa; font-size: 1.1rem; }

        .card { background: white; border-radius: 30px; padding: 30px; margin-bottom: 30px; border: 1px solid #f5f5f5; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }

        .top-1 { border: 4px solid var(--gold) !important; background: linear-gradient(145deg, #fffdf0, #fff9d6) !important; animation: pulse-gold 2s infinite ease-in-out; }
        .top-2 { border: 3px solid var(--silver) !important; background: #f8f8f8 !important; animation: pulse-silver 2.5s infinite; }
        .top-3 { border: 3px solid var(--bronze) !important; background: #fffaf5 !important; animation: pulse-bronze 3s infinite; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 45px; border-radius: 40px; width: 90%; max-width: 420px; text-align: center; animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .student-row { display: flex; align-items: center; justify-content: space-between; padding: 18px; border-bottom: 1.5px solid #f9f9f9; font-size: 1.2rem; }
        .points-badge { background: var(--accent); color: white; padding: 8px 20px; border-radius: 30px; font-weight: 700; font-size: 1.1rem; }
        
        .status-bar { text-align: center; padding: 20px; background: var(--secondary); border-radius: 20px; margin: 20px 0; font-weight: 700; font-size: 1.3rem; color: var(--wood); border: 2px dashed var(--accent); transition: 0.3s; }
        .names-box { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; background: #fafafa; padding: 20px; border-radius: 25px; }
        
        /* Tag di Arkib kini boleh diklik */
        .tag { font-size: 0.95rem; background: white; padding: 10px; border-radius: 12px; border: 1px solid #ddd; text-align: center; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .tag:hover { background: var(--secondary); transform: scale(1.05); }
        .tag.red { background: #fff5f5; color: var(--red); border-color: #ffe3e3; cursor: default; }
        .tag.red:hover { background: #fff5f5; transform: none; }

        #reader { width: 100%; border-radius: 35px; overflow: hidden; border: 8px solid var(--secondary); }

        @media print {
            body::before, body::after, .btn-cozy, .btn-back, h1 { display: none !important; }
            .page { border: none; box-shadow: none; width: 100%; max-width: 100%; display: block !important; }
        }
    </style>
</head>
<body>

<div id="modal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modal-title" style="font-size: 2rem; margin-bottom: 5px;">ğŸŒŸ Edit Point</h3>
        <p id="modal-subtitle" style="margin-top:0; opacity:0.7;"></p>
        <input type="number" id="modal-input" placeholder="0" style="text-align: center; font-size: 2.5rem; height: 80px;">
        <div style="display: flex; gap: 15px;">
            <button class="btn-cozy" onclick="confirmPoint('add')" style="background: var(--accent); color: white;">â• Tambah</button>
            <button class="btn-cozy" onclick="confirmPoint('sub')" style="background: var(--red); color: white;">â– Tolak</button>
        </div>
        <button onclick="closeModal()" style="margin-top: 15px; border: none; background: none; color: #aaa; cursor: pointer;">Batal</button>
    </div>
</div>

<div id="p-home" class="page active">
    <h1>Assignment Hub</h1>
    <button class="btn-cozy" onclick="go('p-subjek')"><span>ğŸ“”</span> Subjek </button>
    <button class="btn-cozy" onclick="go('p-arkib')"><span>ğŸ“‚</span> Rekod Tugasan</button>
    <button class="btn-cozy" onclick="go('p-achieve')" style="background: var(--accent); color: white;"><span>ğŸ†</span> Achievement Pelajar </button>
    <button class="btn-cozy" onclick="go('p-admin')" style="background: #f0f0f0; margin-top: 40px; border-radius: 20px; padding: 15px;"><span>âš™ï¸</span> Tetapan Data</button>
</div>

<div id="p-achieve" class="page">
    <button class="btn-back" onclick="go('p-home')">ğŸ  Home</button>
    <h2>ğŸ† Kedudukan Markah</h2>
    <select id="sel-k-achieve" onchange="renderAchievement()"></select>
    <div id="achieve-list"></div>
</div>

<div id="p-admin" class="page">
    <button class="btn-back" onclick="go('p-home')">ğŸ  Home</button>
    <div class="card">
        <h3>ğŸ“š Subjek</h3>
        <div style="display:flex; gap:10px;">
            <input type="text" id="add-s" placeholder="cth: Sains">
            <button onclick="add('s')" style="border:none; background:var(--accent); color:white; border-radius:15px; padding:0 25px; cursor:pointer;">+</button>
        </div>
        <div id="list-s"></div>
    </div>
    <div class="card">
        <h3>ğŸ« Kelas</h3>
        <div style="display:flex; gap:10px;">
            <input type="text" id="add-k" placeholder="cth: 1 Arif">
            <button onclick="add('k')" style="border:none; background:var(--accent); color:white; border-radius:15px; padding:0 25px; cursor:pointer;">+</button>
        </div>
        <div id="list-k"></div>
    </div>
    <div class="card">
        <h3>ğŸ‘¤ Daftar Pelajar</h3>
        <select id="sel-k" onchange="drawQR()"></select>
        <textarea id="add-p-list" rows="5" placeholder="Nama pelajar (Satu nama satu baris)..."></textarea>
        <button class="btn-cozy" onclick="addP()">âœ¨ Jana Semua Kod QR</button>
        <button class="btn-cozy" onclick="go('p-print-qr')"> Paparan Penuh / Simpan PDF(Sistem Tak Support)</button>

        <div id="qr-area" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
    </div>
</div>

<div id="p-print-qr" class="page">
    <button class="btn-back" onclick="go('p-admin')">Kembali</button>
    <div id="print-qr-list" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;"></div>
    <button class="btn-cozy" onclick="janaPDF()" style="background:var(--accent); color:white;">ğŸ“„ Simpan PDF</button>
</div>

<div id="p-arkib" class="page">
    <button class="btn-back" onclick="go('p-home')">ğŸ  Home</button>
    <h2>ğŸ“‚ Rekod Tugasan</h2>
    <div id="arkib-list"></div>
</div>

<div id="p-subjek" class="page">
    <button class="btn-back" onclick="go('p-home')">ğŸ  Home</button>
    <div id="btns-s"></div>
</div>

<div id="p-info" class="page">
    <button class="btn-back" onclick="go('p-subjek')">Kembali</button>
    <div class="card">
        <label>Tarikh:</label><input type="date" id="d-tgl">
        <label>Masa:</label><input type="time" id="d-jam">
        <label>Tajuk:</label><input type="text" id="d-tj" placeholder="Tajuk Aktiviti">
    </div>
    <button class="btn-cozy" onclick="go('p-pilih-k')">Seterusnya â¡</button>
</div>

<div id="p-pilih-k" class="page">
    <button class="btn-back" onclick="go('p-info')">Kembali</button>
    <div id="btns-k"></div>
</div>

<div id="p-scan" class="page">
    <button class="btn-back" onclick="batalScan()">âŒ Batal</button>
    <div id="reader"></div>
    <div class="status-bar" id="status-box">Status: <span id="last-n">Menunggu...</span></div>
    <div style="text-align:center; margin: 20px 0;">Hadir: <span id="scan-count" style="color:var(--accent); font-size:2.5rem; font-weight:bold;">0</span></div>
    <button id="btn-save" class="btn-cozy" style="display:none; background:var(--accent); color:white;" onclick="simpanSesi()">ğŸ“¦ Simpan Rekod</button>
</div>

<div id="p-final" class="page">
    <button class="btn-back" onclick="go('p-arkib')">ğŸ“‚ Ke Rekod Tugasan</button>
    <div id="final-cont"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('bukuV6')) || { s: [], k: [], a: [], points: {} };
    let cur = { s:'', t:'', j:'', tj:'', ki:null, h:[] };
    let tempName = ""; let scanner = null;

    function playBeep() {
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.connect(gain); gain.connect(context.destination);
            osc.type = "sine"; osc.frequency.value = 880; 
            gain.gain.setValueAtTime(0, context.currentTime);
            gain.gain.linearRampToValueAtTime(0.5, context.currentTime + 0.01);
            osc.start(context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
            osc.stop(context.currentTime + 0.2);
        } catch(e) {}
    }

    function playErrorSound() {
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.connect(gain); gain.connect(context.destination);
            osc.type = "sawtooth"; 
            osc.frequency.value = 150; 
            gain.gain.setValueAtTime(0, context.currentTime);
            gain.gain.linearRampToValueAtTime(0.6, context.currentTime + 0.01);
            osc.start(context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.4);
            osc.stop(context.currentTime + 0.4);
        } catch(e) {}
    }

    function go(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'p-admin') refreshAdmin();
        if(id === 'p-achieve') refreshAchieveMenu();
        if(id === 'p-subjek') document.getElementById('btns-s').innerHTML = '<h2>Pilih Subjek</h2>' + db.s.map(x => `<button class="btn-cozy" onclick="cur.s='${x}'; go('p-info')">ğŸ“˜ ${x}</button>`).join('');
        if(id === 'p-pilih-k') document.getElementById('btns-k').innerHTML = '<h2>Pilih Kelas</h2>' + db.k.map((x,i) => `<button class="btn-cozy" onclick="startScan(${i})">ğŸ« ${x.nama}</button>`).join('');
        if(id === 'p-arkib') renderArkib();
        if(id === 'p-print-qr') renderAllQRToPrint();
    }

    function janaPDF() {
        const elemen = document.getElementById('print-qr-list');
        html2pdf().from(elemen).save('Kod_QR_Pelajar.pdf');
    }

    function openModal(name) { 
        tempName = name; 
        document.getElementById('modal-title').innerText = name; 
        document.getElementById('modal-subtitle').innerText = "Mata Semasa: " + (db.points[name] || 0) + " pt";
        document.getElementById('modal-input').value = "";
        document.getElementById('modal').style.display = "flex"; 
    }
    
    function closeModal() { document.getElementById('modal').style.display = "none"; }
    
    function confirmPoint(type) {
        let val = parseInt(document.getElementById('modal-input').value);
        if(isNaN(val)) return;
        if(type === 'sub') val = -val;
        db.points[tempName] = (db.points[tempName] || 0) + val;
        save(); closeModal(); 
        // Refresh view kalau tengah buka page achieve atau arkib
        renderAchievement();
        renderArkib();
    }

    function refreshAdmin() {
        document.getElementById('list-s').innerHTML = db.s.map((x,i) => `<div class="student-row">${x} <span class="del" onclick="del('s',${i})">âœ–</span></div>`).join('');
        document.getElementById('list-k').innerHTML = db.k.map((x,i) => `<div class="student-row">${x.nama} <span class="del" onclick="del('k',${i})">âœ–</span></div>`).join('');
        document.getElementById('sel-k').innerHTML = '<option value="">-- Pilih Kelas --</option>' + db.k.map((x,i)=>`<option value="${i}">${x.nama}</option>`).join('');
    }

    function add(type) {
        let v = document.getElementById('add-'+type).value;
        if(!v) return;
        if(type==='s') db.s.push(v); else db.k.push({nama:v, p:[]});
        save(); refreshAdmin(); document.getElementById('add-'+type).value='';
    }

    function del(t,i,ki) {
        if(!confirm('Padam?')) return;
        if(t==='s') db.s.splice(i,1); 
        else if(t==='k') db.k.splice(i,1); 
        else if(t==='p') { let n = db.k[ki].p[i]; delete db.points[n]; db.k[ki].p.splice(i,1); }
        else if(t==='a') db.a.splice(i,1);
        save(); refreshAdmin(); renderArkib(); drawQR();
    }

    function addP() {
        let i = document.getElementById('sel-k').value;
        let v = document.getElementById('add-p-list').value;
        if(i==='' || !v) return;
        let names = v.split('\n').map(n => n.trim()).filter(n => n !== "");
        names.forEach(n => { if(!db.k[i].p.includes(n)) { db.k[i].p.push(n); if(!db.points[n]) db.points[n] = 0; } });
        save(); drawQR(); document.getElementById('add-p-list').value='';
    }

    function renderAchievement() {
        let i = document.getElementById('sel-k-achieve').value;
        if(i === "") return;
        let students = db.k[i].p.map(n => ({ n, p: db.points[n] || 0 }));
        students.sort((a,b) => b.p - a.p);
        let html = "";
        students.forEach((s, idx) => {
            let rank = ""; let trof = "";
            if(s.p > 0) {
                if(idx === 0) { rank = "top-1"; trof = "ğŸ¥‡ "; }
                else if(idx === 1) { rank = "top-2"; trof = "ğŸ¥ˆ "; }
                else if(idx === 2) { rank = "top-3"; trof = "ğŸ¥‰ "; }
            }
            html += `<div class="student-row ${rank}" style="border-radius:15px; margin-bottom:10px;">
                <div style="font-weight:700;">${trof}${idx+1}. ${s.n}</div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span class="points-badge">${s.p} pt</span>
                    <button onclick="openModal('${s.n}')" style="border:none; background:white; padding:8px 15px; border-radius:10px; cursor:pointer; font-weight:700;">Edit</button>
                </div>
            </div>`;
        });
        document.getElementById('achieve-list').innerHTML = html;
    }

    async function startScan(i) { 
        cur.ki = i; cur.t = document.getElementById('d-tgl').value; cur.j = document.getElementById('d-jam').value; cur.tj = document.getElementById('d-tj').value; 
        cur.h = []; document.getElementById('scan-count').innerText = "0"; go('p-scan'); 
        if(!scanner) scanner = new Html5Qrcode("reader"); 
        
        await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => { 
            let kls = db.k[i];
            if(kls.p.includes(txt)) {
                if(!cur.h.includes(txt)) { 
                    cur.h.push(txt); 
                    db.points[txt] = (db.points[txt] || 0) + 1; 
                    save(); 
                    playBeep(); 
                    document.getElementById('last-n').innerText = "âœ… " + txt; 
                    document.getElementById('scan-count').innerText = cur.h.length; 
                    document.getElementById('btn-save').style.display='flex';
                    document.getElementById('status-box').style.background = "#e9edc9";
                }
            } else {
                playErrorSound(); 
                document.getElementById('last-n').innerText = "âŒ Tiada Dalam Rekod!";
                document.getElementById('status-box').style.background = "#ffd6d6";
                setTimeout(() => { document.getElementById('status-box').style.background = "#e9edc9"; }, 1000);
            }
        }); 
    }

    function renderAllQRToPrint() {
        const area = document.getElementById('print-qr-list'); area.innerHTML = '';
        db.k.forEach((kls, ki) => {
            kls.p.forEach((p, pi) => {
                const id = `pr-${ki}-${pi}`;
                const div = document.createElement('div'); div.style = "border:1px dashed #ccc; padding:10px; text-align:center;";
                div.innerHTML = `<div id="${id}" style="display:flex; justify-content:center;"></div><small>${p}</small>`;
                area.appendChild(div);
                setTimeout(() => new QRCode(document.getElementById(id), {text: p, width: 90, height: 90}), 50);
            });
        });
    }

    function drawQR() {
        let i = document.getElementById('sel-k').value; let a = document.getElementById('qr-area'); a.innerHTML = '';
        if(i==='' || !db.k[i]) return;
        db.k[i].p.forEach((p,pi) => {
            let id = `q-${pi}`; a.innerHTML += `<div class="card" style="text-align:center;"><div id="${id}" style="display:flex; justify-content:center;"></div><small>${p}</small><br><span class="del" onclick="del('p',${pi},${i})">âœ–</span></div>`;
            setTimeout(()=>new QRCode(document.getElementById(id), {text:p, width:80, height:80}), 50);
        });
    }

    async function batalScan() { if(scanner) await scanner.stop(); go('p-home'); }
    async function simpanSesi() { if(scanner) await scanner.stop(); let m = db.k[cur.ki].p.filter(n => !cur.h.includes(n)); let d = { s: cur.s, k: db.k[cur.ki].nama, t: cur.t, j: cur.j, tj: cur.tj, l: [...cur.h], m: m }; db.a.unshift(d); save(); go('p-final'); document.getElementById('final-cont').innerHTML = mkCard(d); }
    
    function renderArkib() { 
        document.getElementById('arkib-list').innerHTML = db.a.length ? db.a.map((x,i) => `<div class="card"><span class="del" onclick="del('a',${i})" style="float:right;">ğŸ—‘ï¸</span>${mkCard(x)}</div>`).join('') : '<p style="text-align:center; opacity:0.5;">Tiada rekod disimpan.</p>'; 
    }
    
    function mkCard(r) { 
        return `<h3>${r.s} - ${r.k}</h3>
                <p>âœ¨ ${r.tj}<br>ğŸ“… ${r.t} | â° ${r.j}</p>
                <div style="font-size:0.8rem; margin-bottom:5px; color:var(--accent); font-weight:700;">Hadir (Klik nama untuk tambah point):</div>
                <div class="names-box" style="margin-bottom:15px;">
                    ${r.l.map(n => `<div class="tag" onclick="openModal('${n}')">${n}</div>`).join('')}
                </div>
                <div style="font-size:0.8rem; margin-bottom:5px; color:var(--red); font-weight:700;">Tidak Hadir:</div>
                <div class="names-box" style="background:#fff2f2;">
                    ${r.m.map(n => `<div class="tag red">${n}</div>`).join('')}
                </div>`; 
    }

    function save() { localStorage.setItem('bukuV6', JSON.stringify(db)); }
    function refreshAchieveMenu() { document.getElementById('sel-k-achieve').innerHTML = '<option value="">-- Pilih Kelas --</option>' + db.k.map((x,i)=>`<option value="${i}">${x.nama}</option>`).join(''); }
    document.getElementById('d-tgl').valueAsDate = new Date();
</script>
</body>
</html>
